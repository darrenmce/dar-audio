<!DOCTYPE html>
<html>
<head>
    <title>Dar-Audio Test</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="../dist/daraudio.js"></script>
    <script src="../libs/jade/runtime.js"></script>
    <script src="../templates/daraudio.js"></script>
</head>
<body>

<!--GITHUB FORK BANNER-->
<a href="https://github.com/darrenmce/dar-audio"><img style="position: absolute; top: 0; right: 0; border: 0;"
                                                      src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"
                                                      alt="Fork me on GitHub"></a>

<div id="audioplayer" class="audioplayer container-fluid">

</div>

<script>

    $('.audioplayer').daraudio({
        defaultVolume: 0.5, playListDef: [
            {
                "name": "default", "folder": "http://www.darmce.com/audio/",
                playList: [
                    {
                        "Title": "Apache Indian - Boom Shack-A-Lack",
                        "url": "boom.mp3",
                        "type": "audio/mpeg"
                    },
                    {
                        "Title": "Jason Isbell and the 400 Unit - Go It Alone",
                        "url": "02 Go It Alone.mp3",
                        "type": "audio/mpeg"
                    }
                ]
            },
            {
                "name": "southeastern", "folder": "http://www.darmce.com/audio/", "playList": "http://www.darmce.com/audio/playlists/southeastern.json"
            }
        ]
    });


</script>
</body>
</html>
